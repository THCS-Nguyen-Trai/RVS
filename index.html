<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Words & Sentence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Đảo chữ trong từ & thứ tự từ trong câu</h1>
  <textarea id="inputText" placeholder="Enter English sentence here..."></textarea><br>
  <button onclick="processText()">Reverse</button>
  <div class="output" id="outputText"></div>

  <script>
    function processText() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        document.getElementById("outputText").textContent = "Please enter something!";
        return;
      }

      // 1. Split into words, reverse letters in each word
      const reversedWords = input.split(' ').map(word =>
        word.split('').reverse().join('')
      );

      // 2. Reverse word order
      const finalOutput = reversedWords.reverse().join(' ');

      // 3. Display result
      document.getElementById("outputText").textContent = finalOutput;
    }
  </script>
</body>
</html>
